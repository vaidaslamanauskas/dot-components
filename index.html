<html>
<head>

  <style>
    body {
      background-color: #0b0d0d;
      color: #fff;
    }
    
    #loader {      
      width: 4rem;
      height: 4rem;
      
      position: relative;
    }
    
    .bar {
      width: 40px;
      height: auto;
      
      position: absolute;
      top: 31%;
      right: 21%;
      pointer-events: none;
      border-radius: 50px;
      opacity: 0;
      animation: fade 1s linear infinite;
    }
    
    .bar:nth-of-type(1) {
      transform: rotate(90deg) translate(-19.61px);
      animation-delay: -.875s;
    }
    
    .bar:nth-of-type(2) {
      transform: rotate(135deg) translate(-19.61px);
      animation-delay: -.75s;
    }
    
    .bar:nth-of-type(3) {
      transform: rotate(180deg) translate(-19.61px);
      animation-delay: -.625s;
    }
    
    .bar:nth-of-type(4) {
      transform: rotate(225deg) translate(-19.61px);
      animation-delay: -.5s;
    }
    
    .bar:nth-of-type(5) {
      transform: rotate(270deg) translate(-19.61px);
      animation-delay: -.375s;
    }
    
    .bar:nth-of-type(6) {
      transform: rotate(315deg) translate(-19.61px);
      animation-delay: -.25s;
    }
    
    .bar:nth-of-type(7) {
      transform: rotate(1turn) translate(-19.61px);
      animation-delay: -.125s;
    }
    
    .bar:nth-of-type(8) {
      transform: rotate(45deg) translate(-19.61px);
      animation-delay: 0s;
    }
    
    @keyframes fade {
      0% {
          opacity: 1
      }

      to {
          opacity: 0
      }
    }
    
    #range {
      -webkit-appearance: none;
      appearance: none;
      -moz-appearance: none;
      width: 100%;
      height: 72px;
      border-radius: 170px;
      background: hsla(0,0%,100%,.1);
      outline: none;
      transition: opacity .2s;
      padding: 0 10px
    }

    #range::-webkit-slider-thumb {
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        width: 54.5px;
        height: 54.5px;
        border: 0;
        background: url(range.svg) 50%;
        box-shadow: none;
        cursor: grabbing
    }

    #range::-moz-range-thumb {
        width: 54.5px;
        height: 54.5px;
        border: 0;
        background: url(range.svg) 50%;
        cursor: grabbing
    }
  </style>
</head>
